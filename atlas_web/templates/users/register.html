{% extends "base.html" %}
{% load static i18n %}

{% block title %}{{ block.super }} | {% trans "Register" %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5 mb-3">
      <div class="card-header">{% trans "Register" %}</div>
      <div class="card-body">

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {{ form.errors }}
        </div>
        {% endif %}

        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}

          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="id_email" name="email" class="form-control" placeholder="{% trans 'Email address' %}" required="required" autofocus="autofocus">
              <label for="id_email">{% trans "Email address" %}</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_password1" name="password1" class="form-control" placeholder="{% trans 'Password' %}" required="required">
              <label for="id_password1">{% trans "Password" %}</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_password2" name="password2" class="form-control" placeholder="{% trans 'Password' %}" required="required">
              <label for="id_password2">{% trans "Confirm password" %}</label>
            </div>
          </div>

          <div class="form-group">
            {{ form.captcha }}
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="accept-tcs" required="required">
                <a href="{% url 'privacy' %}">{% trans "Accept privacy policy" %}</a>
              </label>
            </div>
          </div>

          <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'users:password_reset' %}">{% trans "Forgot password?" %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
