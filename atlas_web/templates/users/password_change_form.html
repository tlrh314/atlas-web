{% extends "base.html" %}
{% load static i18n %}

{% block title %}{{ block.super }} | {% trans "Password change" %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5 mb-3">
      <div class="card-header">{% trans "Password change" %}</div>
      <div class="card-body">

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {{ form.errors }}
        </div>
        {% endif %}

        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_old_password" name="old_password" class="form-control" placeholder="{% trans 'Old password' %}" required="required" autofocus="autofocus">
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_new_password1" name="new_password1" class="form-control" placeholder="{% trans 'New password' %}" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_new_password2" name="new_password2" class="form-control" placeholder="{% trans 'Confirm new password' %}" required="required">
            </div>
          </div>

          <input class="btn btn-primary btn-block" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
