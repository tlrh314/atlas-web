{% extends "base.html" %}
{% load static i18n %}

{% block title %}{{ block.super }} | {% trans "Login" %}{% endblock %}

{% block content %}
  <div class="container">
    <div class="card card-login mx-auto mt-5 mb-3">
      <div class="card-header">{% trans "Login" %}</div>
      <div class="card-body">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          {{ form.errors }}
        </div>
        {% endif %}
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}

          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="id_username" name="username" class="form-control" placeholder="{% trans 'Email address' %}" required="required" autofocus="autofocus" autocomplete="username" maxlength="254">
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="id_password" name="password" class="form-control" placeholder="{% trans 'Password' %}" required="required">
            </div>
          </div>

          <input class="btn btn-primary btn-block" type="submit" value="{% trans 'Submit' %}">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="{% url 'users:password_reset' %}">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
